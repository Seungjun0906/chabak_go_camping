{% extends "base.html" %} {% block title %} Review {% endblock %} {% block head
%} {{super()}}
<link href='{{ url_for("static", filename="review.css") }}' rel="stylesheet" />
<style>
  * {
    font-family: "Jua", sans-serif;
  }

  .posting-box {
    width: 500px;
    margin-top: 20px;
  }

  .wrap {
    width: 1000px;
    margin: auto;
  }

  .container {
    padding-left: 50px;
  }

  .posting-box > .custom-file {
    margin-bottom: 20px;
  }

  .save-date {
    color: gray;
    font-size: 14px;
    margin-bottom: 0;
  }

  .card {
    display: inline-block;
    border-radius: 30px;
  }

  .font_right {
    text-align: right;
  }

  .border_radius {
    border-radius: 30px 30px 0 0;
  }

  .board {
    width: 220px;
    float: left;
  }
</style>
{% endblock %} {% block content %}
<div class="wrap">
  <div class="banner" onclick="window.location.href = '/review'"></div>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="board">
        <i class="fa fa-caret-square-o-right" aria-hidden="true"></i>캠핑 게시판
      </h1>
      <p class="lead">
        <button
          onclick="openClose()"
          id="btn-post-box"
          type="button"
          class="btn btn-primary"
        >
          포스팅 박스 열기
        </button>
      </p>
      <div id="post-box" class="posting-box">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file" />
          <label class="custom-file-label" for="file">사진 선택하기</label>
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="title"
            placeholder="제목"
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            id="content"
            rows="3"
            placeholder="내용 입력"
          ></textarea>
        </div>
        <button onclick="posting()" type="button" class="btn btn-primary">
          저장하기
        </button>
      </div>
    </div>
  </div>
  <div class="card-columns" id="cards-box">
    {% for diary in diaries %}
    
    <div class="card">
      <img class="card-img-top" src={{ url_for( 'static', filename = diary.file ) }} />
      <div class="card-body">
        <a target="_blank" href="#" class="card-title"> {{diary.title}} </a>
        <p class="card-text">{{diary.content}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %} {%block javascript%}

  function posting() {
    let title = $("#title").val();
    let content = $("#content").val();

    let file = $("#file")[0].files[0];
    let form_data = new FormData();
    
    form_data.append("file_give", file);
    form_data.append("title_give", title);
    form_data.append("content_give", content);

    $.ajax({
      type: "POST",
      url: "/diary",
      data: form_data,
      cache: false,
      contentType: false,
      processData: false,
      success: function (response) {
        alert(response["msg"]);
        window.location.reload();
      },
    });
  }

  function openClose() {
    if ($("#post-box").css("display") == "block") {
      $("#post-box").hide();
      $("#btn-post-box").text("포스팅 박스 열기");
    } else {
      $("#post-box").show();
      $("#btn-post-box").text("포스팅 박스 닫기");
    }
  }
</script>
