<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}" />
    
</head>

<body>
    <!-- flash로 보내는 신호 수신 -->
    {% for message in get_flashed_messages() %}
    <div class="alert alert-info">
        {{ message }}
    </div>
    {% endfor %}
    <div class="register-box">
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="user_id">이메일</label>
                <input class="form-control" id="user_id" name="user_id" type="text" placeholder="이메일 입력">
            </div>
            <div class="form-group">
                <label for="fullname">이름</label>
                <input class="form-control" id="fullname" name="fullname" placeholder="이름 입력">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input class="form-control" id="password" name="password" type="password" placeholder="비밀번호 입력">
            </div>
            <div class="form-group">
                <label for="password">비밀번호 확인</label>
                <input class="form-control" id="check_password" name="check_password" type="password" placeholder="비밀번호 확인">
            </div>

            <input class="btn btn-primary" onclick="sign_up()" type="submit" value="회원가입">
        </form>
    </div>
</body>

</html>
