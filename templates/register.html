<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/base.css" type="text/css" />
    <link rel="stylesheet" href="static/register.css" tpye="text/css" />

    <title>차박GO캠핑</title>

</head>

<body>
    <main class="container">
        <form class="register-form" action="/register" method="post">
            <div class="form-control">
                <label for="user_id">아이디</label>
                <input name="user_id" type="text" placeholder="user_id" id="user_id" />
                <small id="idHelp" class="form-text text-muted">공백없이 문자와 숫자로만 3자 이상 10자 이내로 입력하세요. 일부 특수문자(._-) 사용
                    가능</small>
            </div>

            <div class="form-control">
                <label for="password">비밀번호</label>
                <input name="password" type="password" placeholder="password" id="password" />
                <small id="passwordHelp" class="form-text text-muted">공백없이 문자와 숫자로만 8자 이상 20자 이내로 입력하세요.</small>

            </div>
            <div class="form-control">
                <label for="check_passwordk">비밀번호 확인</label>
                <input name="check_password" type="password" placeholder="check_password" id="password" />
                <small id="passwordConfirmHelp" class="form-text text-muted">공백없이 문자와 숫자로만 8자 이상 20자 이내로 입력하세요.</small>

            </div>
            <button type="submit" onclick="sign_up()" class="btn btn-login">회원가입</button>
        </form>
    </main>
    <script>
        // 아이디, 비밀번호 받아 DB에 저장
        function sign_up(e) {
            e.preventDefault()
            if (check_dup()) {
                $.ajax({
                    type: "POST",
                    url: "/register",
                    data: {
                        id_give: $('#user_id').val(),
                        pw_give: $('#password').val(),
                        check_pasword: $('#check_password').val()
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('회원가입이 완료되었습니다.')
                            // $.cookie('mytoken', response['token']);
                            window.location.replace("/login")
                        } else {
                            alert(response['msg'])
                        }
                    }
                })
            }
        }
        function check_dup() {
            let id = $("#user_id").val()
            let password = $("#password").val();
            let passwordConfirm = $("#check_password").val();
            if (id == "") {
                alert("아이디를 입력해주세요")
                $("#user_id").focus()
                return false;
            }
            if (!is_nickname(id)) {
                $("#idHelp").text("아이디의 형식을 확인해주세요. ").removeClass("text-muted").addClass("text-danger");
                $("#user_id").focus()
                return false;
            }
            if (password == "") {
                alert("패스워드를 입력해주세요");
                $("#password").focus()
                return false;
            }
            if (!is_password(password)) {
                $("#passwordHelp").text("패스워드 형식을 확인해주세요. ").removeClass("text-muted").addClass("text-danger");
                $("#password").focus()
                return false;
            }
            if (passwordConfirm == "") {
                alert("패스워드 확인을 입력해주세요");
                $("#check_password").focus()
                return false;
            }
            if (!is_password(passwordConfirm)) {
                $("#passwordConfirmHelp").text("패스워드 형식을 확인해주세요. ").removeClass("text-muted").addClass("text-danger");
                $("#check_password").focus()
                return false;
            }
            return true;
        }
        function is_nickname(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{3,10}$/;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }
    </script>
    <!-- <script src="static/register.js"></script> -->

</body>

</html>
