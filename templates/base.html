<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="static/base.css" type="text/css" />
  <!-- Boots strap CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

  <title>{%block title%}{%endblock%}Template</title>
  {%endblock%}
</head>

<body>
  <video autoplay muted loop id="bg-video">
    <source src="static/bgvideo.mp4" type="video/mp4" />
  </video>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      <span class="text-center">차박GO캠핑</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul id="show_user_by_token" class="navbar-nav justify-content-end">
        <!-- 미인증시 -->
        {% if request.cookies.get('mytoken') is none %}
        <li class="nav-item">
          <a class="nav-link" href="/login"><i class="fa fa-sign-in" aria-hidden="true"></i>로그인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sign-up"><i class="fa fa-address-card" aria-hidden="true"></i>회원가입</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/review"><i class="fas fa-comment-alt-edit" aria-hidden="true"></i>후기</a>
        </li>

        <!--인증시-->
        {% else %}
        <li class="nav-item">
          <span id="user_id" class="nav-link"></span>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer" onclick="logout()"><span><i class="fa fa-sign-out"
                aria-hidden="true"></i></span>로그아웃</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/review"><i class="fas fa-comment-alt-edit" aria-hidden="true"></i>후기</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  {%block content %} {%endblock %}

  <!-- JavaSscript -->

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="static/header.js"></script>
  {%block javascript %} {%endblock%}
</body>

</html>
