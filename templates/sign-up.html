<!DOCTYPE html>
<html lang="en">

<head>
    <!-- {% include 'fragment.html' %} -->
    <!-- 주석 해제하면 자바스크립트 동작함. 근데 탬플릿 깨짐 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/base.css" type="text/css" />
    <link rel="stylesheet" href="static/register.css" tpye="text/css" />

    <title>차박GO캠핑</title>

</head>

<body>
    <header>
        {% include 'header.html' %}
    </header>
    <main class="container">
        <form name="signup_form" class="register-form" action="/register" method="post">
            <div class="form-control">
                <label for="id_give">아이디</label>
                <input name="id_give" type="text" placeholder="user_id" id="id_give" />
                <small id="idHelp" class="form-text text-muted">공백없이 문자와 숫자로만 3자 이상 10자 이내로 입력하세요. 일부 특수문자(._-) 사용
                    가능</small>
            </div>

            <div class="form-control">
                <label for="pw_give">비밀번호</label>
                <input name="pw_give" type="password" placeholder="password" id="pw_give" aria-describedby="passwordHelp" />
                <small id="passwordHelp" class="form-text text-muted">공백없이 문자와 숫자로만 8자 이상 20자 이내로 입력하세요.</small>

            </div>
            <div class="form-control">
                <label for="pwConfirm_give">비밀번호 확인</label>
                <input name="pwConfirm_give" type="password" placeholder="check_password" id="pwConfirm_give" />
                <small id="passwordConfirmHelp" class="form-text text-muted">공백없이 문자와 숫자로만 8자 이상 20자 이내로 입력하세요.</small>

            </div>
            <button type="button" class="btn btn-login" onclick="signUp()">회원가입</button>
        </form>
    </main>
    
    <script src="../static/sign-up.js"></script>

</body>

</html>
