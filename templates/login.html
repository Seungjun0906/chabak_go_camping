<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- {% include 'fragment.html' %} -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/base.css" type="text/css" />
    <link rel="stylesheet" href="static/login.css" tpye="text/css" />

    <title>차박GO캠핑</title>

  </head>
  <body>
    <!-- <header>
      {% include 'header.html' %}
    </header> -->
    <main class="container">
      <form class="login-form">
        <div class="form-control">
          <label for="id_give">아이디</label>
          <input
            name="id_give"
            type="text"
            placeholder="user_id"
            id="id_give"
            aria-describedby="idHelp"
          />
        </div>

        <div class="form-control">
          <label for="pw_give">비밀번호</label>
          <input
            name="pw_give"
            type="password"
            placeholder="password"
            id="pw_give"
            aria-describedby="passwordHelp"
          />
        </div>
        <button type="button" onclick="login()" class="btn btn-login">로그인</button>
        <!-- <button type="button" onclick="location.href='/sign-up'" class="btn btn-signup">회원가입</button> -->
        <small id="submitHelp" class="form-text text-muted">
          <strong><u><a href="/sign-up">회원가입</a></u></strong>
        </small>
      </form>
    </main>
    <script src="../static/login.js"></script>
  </body>
</html>
