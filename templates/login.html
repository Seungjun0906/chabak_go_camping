{% extends "base.html" %} {% block title %} 차박GO캠핑 {% endblock %} {% block head
%} {{super()}}
<link rel="stylesheet" href="static/login.css" type="text/css" />
{% endblock %} {% block content %}
<main id="container">
  <form id="login-form">
    <div id="form-control">
      <label for="id_give">아이디</label>
      <input
        name="id_give"
        type="text"
        placeholder="ID"
        id="id_give"
        aria-describedby="idHelp"
      />
    </div>

    <div id="form-control">
      <label for="pw_give">비밀번호</label>
      <input
        name="pw_give"
        type="password"
        placeholder="password"
        id="pw_give"
        aria-describedby="passwordHelp"
      />
    </div>
    <button type="button" onclick="login()" class="button button-login">
      로그인
    </button>

    <button id="submitHelp" class="button button-signup">
      <a href="/sign-up">회원가입</a>
    </button>
  </form>
</main>
{% endblock %} {%block javascript%}
<script src="static/login.js"></script>

{%endblock %}
